<!DOCTYPE html>
<html lang="es">
<head>

  <meta charset="utf-8">
  <title>Conversor</title>
  <meta name="description" content="Conversor de medidas">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" href="assets/css/custom.css">

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="assets/js/conversor.js"></script>

  <!-- FAVICON
  -------------------------------------------------- -->
  <link rel="icon" type="image/png" href="assets/images/favicon.ico">

</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Temperature Converter</h1>
      <div class="links">
        <br>
        <a href="http://emmet.io/" target="_blank">Emmet</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS3" target="_blank">CSS3</a>
        <a href="http://www.w3schools.com/html/html5_intro.asp" target="_blank">HTML5</a>
        <a href="https://chrome.google.com/webstore/detail/web-developer/bfbameneiokkgbdmiekhjnmfkcnldhhm" target="_blank">web-developer</a>
        <br>
      </div>
    </div>
    <div class="block">
      <img src="assets/images/termometer.png" alt="termometer" style="width:100px;height:100px;">
      <table>
        <tr>
          <th>Enter  Temperature (examples: 32F, 45C, -2.5f):</th>
            <td>
          <form onsubmit="convertir();return false;">
            <input id="original" autofocus placeholder="32F" size="100"  pattern = "^\s*([-+]?\s*?\d+(?:\.\d*)?\s*(?:[Ee]\s*[+-]?\s*\d+)?)?\s*(([cC]([eE]([lL]([sS]([iI]([uU]([sS])?)?)?)?)?)?)|([fF]([aA]([hH]([rR]([eE]([nN]([hH]([eE]([iI]([tT])?)?)?)?)?)?)?)?)?))\s*$">
          </form>
          </td>
        </tr>
        <tr>
          <th>Converted Temperature:</th>
          <td><span class="output" id="converted"></span></td>
        </tr>
      </table>

    </div>
    <div class="footer">
      <h4> <a href="http://eduardobritosan.github.io/" target="_blank">Eduardo Brito Sanchez</a>       <a href="http://eduardobritosan.github.io/" target="_blank">Javier Martin Hernandez</a></h4>
    </div>
  </div>
</body>
</html>
